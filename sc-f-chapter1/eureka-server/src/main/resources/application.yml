server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   # 表明自己是一个eureka server
    fetch-registry: false         # 表明自己是一个eureka server
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eureka-server


logging:
  level:
    root: INFO