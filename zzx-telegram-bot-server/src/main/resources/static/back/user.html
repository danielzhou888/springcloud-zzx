<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>在线客服后台管理系统</title>
	<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
	<link rel="stylesheet" href="static/css/admin.css">
	<link rel="stylesheet" href="static/layui/css/layui.css" media="all">
	<script src="static/layui/layui.js"></script>
	<script src="static/js/date-common.js"></script>
	<script src="static/js/jquery.min.js"></script>
</head>
<body>
<div class="header">
	<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png" style="width: 200px;height: 40px;"></a></h2>
	<div class="y cl">
		<a target="_blank" href="http://www.cc.ddky.com">网站首页</a>
		<a id="top-logout" href="javascript:">退出</a>
	</div>
</div>
<div class="admin">
	<div class="aleft" id="left-container"></div>
	<div class="aright">
		<div class="arz cl">
			<a href="black.html"><i class="layui-icon">&#xe608;</i>返回</a>
		</div>
		<form id="user-container" method="post" class="aform cl">
		</form>
		<div id="user-pager" class="qing-text-center"></div>
	</div>
</div>
<script>
	layui.config({base:'static/js/'}).use('user');
</script>
<script id="template_tech_group_selector" type="text/template">
	<select name="techGroupId" id="techGroupId">
		{{#  layui.each(d.data, function(index, item){ }}
		<option value="{{item.id}}">{{item.name}}</option>
		{{# });}}
	</select>
</script>
<script id="template" type="text/template">

	<div class="user-table-div">
		手机号：
		<div class="layui-inline">
			<input class="layui-input" name="mobileQuery" id="mobileQuery" autocomplete="off">
		</div>
		<a class="layui-btn layui-btn-primary" id="queryBtn">搜索</a>

	</div>
	<table width="100%">
		<tr>
			<!--<th width="5%" align="center"><input type="checkbox" name="checkbox" id="selall" /></th>-->
			<th width="5%" align="center">ID</th>
			<th width="5%" align="center">accid</th>
			<th width="5%" align="center">昵称</th>
			<th width="5%" align="center">生日</th>
			<th width="5%" align="center">电子邮箱</th>
			<th width="5%" align="center">手机</th>
			<th width="5%" align="center">创建时间</th>
			<th width="5%" align="center">修改时间</th>
			<th width="5%" align="center">是否有效</th>
			<th width="10%" align="center">基本操作</th>
		</tr>
		{{#  layui.each(d.list, function(index, item){ }}
		<tr>
			<!--<td align="center"><input type="checkbox" class="selall" name="deletes[]" value="4" /></td>-->
			<td align="center">{{item.id || ''}}</td>
			<td align="center">{{item.accid || ''}}</td>
			<td align="center">{{item.nickName || ''}}</td>
			<td align="center">{{item.birthday || ''}}</td>
			<td align="center">{{item.email || ''}}</td>
			<td align="center">{{item.mobile || ''}}</td>
			<td align="center" id = "createdAt">{{createTime(item.createdAt) || ''}}</td>
			<td align="center">{{createTime(item.updatedAt) || ''}}</td>
			<td align="center">
				{{# if(item.status == 0) { }}
				<span style="color: red;">是</span>
				{{# } else { }}
				<span style="color: red;">否</span>
				{{# } }}
			</td>
			<td align="center">
				<a href="javascript:;" class="addBlackBtn" data="{{item.id}}">加入黑名单</a>
			</td>
		</tr>
		{{# }); }}
	</table>
</script>
</body>

</html>
