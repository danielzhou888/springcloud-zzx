<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>在线客服后台管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png" style="width: 200px;height: 40px;"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.cc.ddky.com">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>修改个人信息</legend>
				</fieldset>

				<form class="layui-form bform" id="content-cnt"></form>
				<script>
					layui.config({base:'static/js/'}).use('waiter-edit');
				</script>
				<script id ="template" type="text/template">
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input type="text" name="username" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.username || ''}}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-block">
							<input type="text" name="nickname" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.nickname || ''}}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.email || ''}}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户类型</label>
						<div class="layui-input-block">
							{{# if (d.userType == 0) { }}
							<input type="text" name="gender" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="客服">
							{{# } else if (d.userType == 0) { }}
							<input type="text" name="gender" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="药师">
							{{# } else { }}
							<input type="text" name="gender" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="医生">
							{{# } }}
						</div>
					</div>
					<!--<div class="layui-form-item">-->
						<!--<label class="layui-form-label">性别</label>-->
						<!--<div class="layui-input-block">-->
							<!--{{# if (d.gender == 0) { }}-->
							<!--<input type="text" name="gender" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="男">-->
							<!--{{# } else { }}-->
							<!--<input type="text" name="gender" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="女">-->
							<!--{{# } }}-->
						<!--</div>-->
					<!--</div>-->
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block" id="type-cnt">
							{{# if (d.id < 0){ }}
							<select name="gender">
								<option value="0">男</option>
								<option value="1">女</option>
							</select>
							{{# }else { }}
							<select name="gender">
								{{#  if(d.gender == 0){ }}
								<option value="0">男</option>
								<option value="1">女</option>
								{{#  } else if(d.gender == 1){ }}
								<option value="1">女</option>
								<option value="0">男</option>
								{{# } }}
							</select>
							{{# } }}
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">最大接待量</label>
						<div class="layui-input-block">
							<input type="text" name="maxAcceptCount" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.maxAcceptCount || ''}}">
						</div>
					</div>

					<!--<div class="layui-form-item">-->
						<!--<label class="layui-form-label">工作时间段</label>-->
						<!--<div class="layui-input-inline">-->
							<!--<input class="layui-input" value="{{d.workStartTime}}" placeholder="开始时间" name="workStartTime" id="waiter-start">-->
						<!--</div>-->
						<!--<div class="layui-input-inline">-->
							<!--<input class="layui-input" value="{{d.workEndTime}}" placeholder="结束时间" name="workEndTime" id="waiter-end">-->
						<!--</div>-->
					<!--</div>-->

					<div class="layui-form-item">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-block">
							<input type="text" name="mobile" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.mobile || ''}}">
						</div>
					</div>
					<input type="hidden" name="id"  value="{{d.id}}"/>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<!--<button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>-->
							<a class="layui-btn layui-btn-primary" href="waiter.html">返回</a>
						</div>
					</div>

				</script>
			</div>
		</div>
	</body>

</html>
