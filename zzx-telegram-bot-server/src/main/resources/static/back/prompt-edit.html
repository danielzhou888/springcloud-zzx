<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>在线客服后台管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<!--<link rel="stylesheet" href="static/editor.md/css/editormd.min.css" />-->
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png" style="width: 200px;height: 40px;"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.cc.ddky.com">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>修改提示语</legend>
				</fieldset>

				<form class="layui-form bform">
					<div id="content-cnt"></div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="promptEdit">立即提交</button>
							<a class="layui-btn layui-btn-primary" href="prompt.html">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="static/js/jquery.min.js"></script>
		<!--<script src="static/editor.md/editormd.min.js"></script> -->
		<script>
			layui.config({base:'static/js/'}).use('prompt-edit');
		</script>
		<script id ="template" type="text/template">
			<input type="text" id="techGroupId" name="techGroupId" value="{{d.techGroupId}}" hidden="hidden"/>
			<div class="layui-form-item" style="width: 500px;">
				<label class="layui-form-label">提示语类型</label>
				<div class="layui-input-block">
					<select name="type">
						{{# if (d.type == 0){ }}
						<option value="0">欢迎语</option>
						<option value="1">用户超时提示语</option>
						<option value="2">客服超时提示语</option>
						{{# }else if (d.type == 1){ }}
						<option value="1">用户超时提示语</option>
						<option value="0">欢迎语</option>
						<option value="2">客服超时提示语</option>
						{{# }else if (d.type == 1){ }}
						<option value="2">客服超时提示语</option>
						<option value="1">用户超时提示语</option>
						<option value="0">欢迎语</option>
						{{# } }}
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">提示语</label>
				<div class="layui-input-block" id="category">
					<input type="text" name="content" required lay-verify="required" value="{{d.content || ''}}" placeholder="必填内容" autocomplete="off" class="layui-input">
				</div>
			</div>



			<input type="hidden" name="id" value="{{d.id}}"/>
		</script>
	</body>

</html>
