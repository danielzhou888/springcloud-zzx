<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>在线客服后台管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<!--<link rel="stylesheet" href="static/editor.md/css/editormd.min.css" />-->
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png" style="width: 200px;height: 40px;"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.cc.ddky.com">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>修改技能组</legend>
				</fieldset>

				<form class="layui-form bform">
					<div id="content-cnt"></div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="technicalGroupEdit">立即提交</button>
							<a class="layui-btn layui-btn-primary" href="technical-group.html">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="static/js/jquery.min.js"></script>
		<!--<script src="static/editor.md/editormd.min.js"></script> -->
		<script>
			layui.config({base:'static/js/'}).use('technical-group-edit');
		</script>
		<script id ="template" type="text/template">
			<div class="layui-form-item">
				<label class="layui-form-label">技能组名称</label>
				<div class="layui-input-block">
					<input type="text" value="{{d.name || ''}}" name="name" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">技能组类型</label>
				<div class="layui-input-block" id="type-cnt">
					{{# if (d.id < 0){ }}
					<select name="type">
						<option value="0">客服</option>
						<option value="1">药师</option>
						<option value="2">医生</option>
					</select>
					{{# }else { }}
					<select name="type">
						{{#  if(d.type == 0){ }}
						<option value="0">客服</option>
						<option value="1">药师</option>
						<option value="2">医生</option>
						{{#  } else if(d.type == 1){ }}
						<option value="1">药师</option>
						<option value="0">客服</option>
						<option value="2">医生</option>
						{{#  } else if(d.type == 2){ }}
						<option value="2">医生</option>
						<option value="0">客服</option>
						<option value="1">药师</option>
						{{# } }}
					</select>
					{{# } }}
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">用户超时时间(单位: min)</label>
				<div class="layui-input-block">
					<input type="text" value="{{d.userTimeOut || ''}}" name="userTimeOut" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">客服超时时间(单位: min)</label>
				<div class="layui-input-block">
					<input type="text" value="{{d.waiterTimeOut || ''}}" name="waiterTimeOut" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">会话超时超时时间(单位: min)</label>
				<div class="layui-input-block">
					<input type="text" value="{{d.sessionTimeOut || ''}}" name="sessionTimeOut" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
				</div>
			</div>

			<input type="hidden" name="id" value="{{d.id}}"/>
		</script>
	</body>

</html>
