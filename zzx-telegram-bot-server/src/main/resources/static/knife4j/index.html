	/*图片hover上下滚动*/
	function autoScro(ascObj,sonObj) {
		$(ascObj).find(sonObj).each(function() {
			var this_obj=$(this);//.parents('span');
			var forFrame = $(this).attr("for");
			var this_obj_p=this_obj.parents(ascObj),
				sonObjY = this_obj.height() - this_obj_p.height();
			if (sonObjY > 0) {
				this_obj_p.hover(function() {
					var sn = (parseInt(this_obj.css('top')) + sonObjY) / 150 * 1000;
					if(forFrame == "Phone"){
						sn = (parseInt(this_obj.css('top')) + sonObjY) / 105 * 1000;
					}
					this_obj.stop().animate({top: -sonObjY},sn);
				},function() {
					var po = -parseInt(this_obj.css('top')) / 150 * 1000;
					if(forFrame == "Phone"){
						var po = -parseInt(this_obj.css('top')) / 105 * 1000;
					}
					this_obj.stop().animate({top: 0},po);
				});
			}
		});
	}
	
	function autoScroll(ascObj,sonObj){
		$(ascObj).find(sonObj).each(function() {
			var this_obj=$(this);
			var forFrame = $(this).attr("for");
			var this_obj_p=this_obj.parents(ascObj),
				sonObjY = this_obj.height() - this_obj_p.height();
			if (sonObjY > 0) {
				var sn = (parseInt(this_obj.css('top')) + sonObjY) / 150 * 1000;
				if(forFrame == "Phone"){
					sn = (parseInt(this_obj.css('top')) + sonObjY) / 105 * 1000;
				}
				this_obj.stop().animate({top: -sonObjY},sn,function(){
					var po = -parseInt(this_obj.css('top')) / 150 * 1000;
					if(forFrame == "Phone"){
						var po = -parseInt(this_obj.css('top')) / 105 * 1000;
					}
					this_obj.stop().animate({top: 0},po);	
				});
			}
		});
	}

		var sougouAction = agent.indexOf('se') > -1
		var advTimer = setInterval(function(){
			if(getCookie("_advWindow") == null){
	    		editDocTitle();
	    		initAdvDomInfo();
	    	}
			clearInterval(advTimer);
	    }, 2*60000);

	    var timerID;
		var preTitle = document.title;
		var nexTitle = "（你有一条新消息）";
	   	function editDocTitle() {
	        if(sougouAction){
	        	document.title = nexTitle;
	        }else{
	        	clearTimeout(timerID);
		        nexTitle = nexTitle.substring(1, nexTitle.length) + nexTitle.substring(0, 1);
		        document.title = nexTitle;
		        timerID = setTimeout(editDocTitle, 300);
	        }
	    }

	    function initAdvDomInfo(){
	    	var html = '<div class="adv_info_shade"></div><div class="adv_info"><div class="info_btn">注册免费领取网站</div><div class="info_btn2"><span>继续浏览</span></div><div class="close"></div></div>';
	        $("body").append(html);
	        $(".info_btn").click(function(){
	        	resetDomInfo();
	        	addCookie("_advRegister", true, -1);
	        	logDog(200898, 2);
	        	logDog(200898, 4);
	        	window.open("//ajz.fkw.com/reg.html?bizType=0");
	        }); 
	        $(".info_btn2>span").click(function(){
	        	logDog(200898, 1);
	        	resetDomInfo();
	        });
	        $(".close").click(function(){
	        	logDog(200898, 3);
	        	resetDomInfo();
	        });
	    }

	    function resetDomInfo(){
	    	$(".adv_info_shade").css('display', 'none');
        	$(".adv_info").css('display', 'none');
	    	clearTimeout(timerID);
	    	document.title = preTitle;
        	addCookie("_advWindow", true, 1);
	    }

	    function addCookie(key, value, life){
	    	var expires = -1;
	    	if(life > 0){
	    		var date = new Date();
		        date.setTime(date.getTime() + life * 24 * 60 * 60 * 1000);
		        expires = date.toUTCString();
	    	}
	        window.document.cookie = key + "=" + value + ";expires=" + expires;
	    }

	    function getCookie(key){
	    	var regx = '(^|;) ?' + key + '=([^;]*)(;|$)';
	        var value = window.document.cookie.match(regx);
	        return value ? value[2] : null;
	    }
	});
</script>
